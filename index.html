<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="website icon" type="png" href="https://store-images.s-microsoft.com/image/apps.2005.14057826194083709.67242c47-4fd7-4f1a-9dd6-5d93f6cc10df.f80f14c0-72ab-46ff-86cd-9d801c8e04e8?mode=scale&q=90&h=300&w=300">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="heading" class="heading">Tic Tac Toe</h1>
        <div class="game-box">
            <div class="game">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div id="winner-message" class="winner-message hide">Congratulations, Winner is <span id="winner"></span></div>
            <div id="draw-message" class="draw-message hide">Ooops!!, it a Draw.</div>
            </div>
                <button class="reset">reset</button>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
