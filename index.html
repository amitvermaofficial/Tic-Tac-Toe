<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="container">
            <div class="game">

                <button class="box"></button>
                <button class="box"></button>

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
